<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="10%" y1="0%" x2="90%" y2="100%">
      <stop offset="0%" stop-color="#2DD4BF" />
      <stop offset="100%" stop-color="#0F766E" />
    </linearGradient>
    <linearGradient id="gloss" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background for Icon -->
  <rect width="180" height="180" rx="36" fill="#050510" />

  <g transform="translate(40, 40) scale(1)" filter="url(#dropShadow)">
    <!-- Cloud Shape -->
    <path
      d="M25 65 
         H75 
         A 15 15 0 0 0 75 35 
         A 20 20 0 0 0 35 35 
         A 15 15 0 0 0 25 65 
         Z"
      fill="url(#cloudGradient)"
    />
    <!-- Glossy Highlight -->
    <path
      d="M30 40
         A 16 16 0 0 1 65 38
         A 12 12 0 0 1 72 45
         Q 50 35 30 40
         Z"
      fill="url(#gloss)"
    />
    <!-- Letter M -->
    <path
      d="M38 60 
         L38 42 
         L50 52 
         L62 42 
         L62 60"
      stroke="white"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
</svg>